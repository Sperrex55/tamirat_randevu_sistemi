<!DOCTYPE html> 
<html lang="tr" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="{{ url_for('static', filename='base_user.css') }}">

  <style>
    /* Tema: Dark */
    [data-bs-theme="dark"] body {
      background-color: #121212;
      color: #e4e4e4;
    }

    [data-bs-theme="dark"] .navbar,
    [data-bs-theme="dark"] .footer,
    [data-bs-theme="dark"] .bg-primary {
      background-color: #1f1f1f !important;
    }

    [data-bs-theme="dark"] .card {
      background-color: #1e1e1e;
      border-color: #444;
    }

    [data-bs-theme="dark"] .modal-content {
      background-color: #222;
      color: #fff;
    }

    [data-bs-theme="dark"] .form-control {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #555;
    }

    [data-bs-theme="dark"] .footer-link,
    [data-bs-theme="dark"] .social-link {
      color: #ccc;
    }

    /* Saƒü alt tema butonu */
    #themeToggleBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1080;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background-color: #4e54c8;
      color: white;
      font-size: 0; /* Metin gizle */
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      overflow: visible;
      margin-bottom:55px;
    }
    #themeToggleBtn:hover {
      background-color: #8f94fb;
    }

    /* Dark modda buton rengi */
    [data-bs-theme="dark"] #themeToggleBtn {
      background-color: #222;
      color: #f1f1f1;
    }
    [data-bs-theme="dark"] #themeToggleBtn:hover {
      background-color: #555;
    }

    /* Ay ve G√ºne≈ü simgeleri (pseudo elementler) */
    #themeToggleBtn::before,
    #themeToggleBtn::after {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform-style: preserve-3d;
      font-size: 24px;
      user-select: none;
      pointer-events: none;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    #themeToggleBtn::before {
      content: "üåô"; /* Ay simgesi */
      color: #fff;
      transform: translate(-50%, -50%) translateY(0) scale(1);
      opacity: 1;
      z-index: 2;
    }

    #themeToggleBtn::after {
      content: "‚òÄÔ∏è"; /* G√ºne≈ü simgesi */
      color: #fcd440;
      transform: translate(-50%, -50%) translateY(-10px) scale(0.5);
      opacity: 0;
      z-index: 1;
    }

    /* Dark modda animasyonlu ge√ßi≈ü */
    [data-bs-theme="dark"] #themeToggleBtn::before {
      opacity: 0;
      transform: translate(-50%, -50%) translateY(10px) scale(0.5);
      z-index: 1;
    }

    [data-bs-theme="dark"] #themeToggleBtn::after {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0) scale(1);
      z-index: 2;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

  <!-- Mobile sidebar hamburger -->
  <i class="bi bi-list" id="mobileSidebarToggle" title="Men√ºy√º a√ß/kapa"></i>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      √úye Paneli
      <span id="sidebarToggle" title="Daralt / Geni≈ület"><i class="bi bi-chevron-left"></i></span>
    </div>

    <a href="{{ url_for('user_dashboard') }}" class="nav-link {% if request.endpoint == 'user_dashboard' %}active{% endif %}">
      <i class="bi bi-speedometer2"></i> <span class="link-text">Dashboard</span>
    </a>

    <a href="{{ url_for('user_appointments') }}" class="nav-link {% if request.endpoint == 'user_appointments' %}active{% endif %}">
      <i class="bi bi-calendar-check"></i> <span class="link-text">Randevularƒ±m</span>
    </a>

    <a href="{{ url_for('user_messages') }}" class="nav-link {% if request.endpoint == 'user_messages' %}active{% endif %}">
      <i class="bi bi-envelope-fill"></i> <span class="link-text">Gelen Mesajlar</span>
    </a>

    <a href="{{ url_for('change_password') }}" class="nav-link {% if request.endpoint == 'change_password' %}active{% endif %}">
      <i class="bi bi-person-circle"></i> <span class="link-text">Ayarlar</span>
    </a>

    <a href="{{ url_for('logout') }}" class="nav-link logout-hover">
      <i class="bi bi-box-arrow-right"></i> <span class="link-text">√áƒ±kƒ±≈ü Yap</span>
    </a>
  </nav>

  <nav class="navbar d-flex align-items-center" style="gap: 0.75rem;">
    <a href="{{ url_for('randevu_olustur') }}" class="btn btn-primary">
      <i class="bi bi-plus-circle me-1"></i> Randevu Olu≈ütur
    </a>

    <div class="time-info">
      <i class="bi bi-clock me-1"></i> <span id="clock"></span>
    </div>
  </nav>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer bg-light border-top mt-auto py-4">
    <div class="container">
      <div class="row align-items-center">

        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          <small class="text-muted">&copy; 2025 Teknolojik Servis Y√∂netimi. T√ºm haklarƒ± saklƒ±dƒ±r.</small>
        </div>

        <div class="col-md-6 d-flex justify-content-center justify-content-md-end gap-3">
          <a href="mailto:servisyonetimi50@gmail.com" class="text-muted text-decoration-none d-flex align-items-center gap-1 fw-semibold hover-primary">
            <i class="bi bi-envelope-fill"></i> servisyonetimi50@gmail.com
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Dark Mode Butonu -->
  <button id="themeToggleBtn" aria-label="Temayƒ± deƒüi≈ütir" title="Temayƒ± deƒüi≈ütir" type="button"></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const mobileSidebarToggle = document.getElementById('mobileSidebarToggle');

    // Masa√ºst√º sidebar daralt/geni≈ület
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      const icon = sidebarToggle.querySelector('i');
      if (sidebar.classList.contains('collapsed')) {
        icon.classList.replace('bi-chevron-left', 'bi-chevron-right');
      } else {
        icon.classList.replace('bi-chevron-right', 'bi-chevron-left');
      }
    });

    // Mobil sidebar a√ß/kapa ve ikon deƒüi≈ütir
    mobileSidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      if (sidebar.classList.contains('show')) {
        mobileSidebarToggle.classList.replace('bi-list', 'bi-x');
      } else {
        mobileSidebarToggle.classList.replace('bi-x', 'bi-list');
      }
    });

    // Mobilde dƒ±≈ü tƒ±klamayla sidebar kapatma
    window.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !mobileSidebarToggle.contains(e.target)) {
        sidebar.classList.remove('show');
        mobileSidebarToggle.classList.replace('bi-x', 'bi-list');
      }
    });

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'});
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Dark Mode Script
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('themeToggleBtn');
      const htmlTag = document.documentElement;

      function applyTheme(isDark) {
        htmlTag.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
      }

      // LocalStorage'dan kaydedilmi≈ü tema varsa uygula
      const savedTheme = localStorage.getItem('theme');
      applyTheme(savedTheme === 'dark');

      btn.addEventListener('click', () => {
        const isDark = htmlTag.getAttribute('data-bs-theme') === 'dark';
        applyTheme(!isDark);
        localStorage.setItem('theme', !isDark ? 'dark' : 'light');
      });
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
